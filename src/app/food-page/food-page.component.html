<app-not-found [visible]="!food" notFoundMessage="Food Not Found !" resetLinkText="Go To Homepage"></app-not-found>
<!--Có sản phẩm mới cho hiện-->
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite {{ food.favorite ? '' : 'not' }}">♥</span>
        </div>
        <div class="start"></div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <app-tag [foodPgaeTags]="food.tags" justifyContent="start"></app-tag>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> Minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
<!--Propertie binding [src], [alt]...-->
