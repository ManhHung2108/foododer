<mat-card>
    <mat-card-header>
        <h1>Đăng nhập</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <div class="container">
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Tên tài khoản</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Mật khẩu</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary">Đăng nhập</button>
                    <a routerLink="/register" mat-raised-button color="accent">Trang đăng ký</a>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
