<app-search></app-search>
<app-tag></app-tag>
<!--Không tìm thấy sản phẩm nào sẽ cho hiện notFound-->
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img style="height: 70%" src="{{ food.imageUrl }}" alt="food image" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="farvorite {{ food.favorite ? '' : 'not' }}">♥</span>
        <div class="star"></div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>⏰</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency }}
        </div>
      </div>
    </a>
  </li>
</ul>
